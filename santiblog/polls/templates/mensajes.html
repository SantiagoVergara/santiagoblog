<div class="posts">
    {% for comentario in coments %}
    <div class="row">
        <div class="col s24 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{comentario.titulo_txt}}</span>
              <p>{{comentario.coment_txt}}</p>
            </div>
            <div class="card-action">
              <a >{{comentario.fecha_pub}}</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
